name: CI Frontend

on:
  push:
    branches: 
    - main
    paths:
      - 'frontend/**'
  pull_request:
    branches: 
    - main
    paths:
      - 'frontend/**'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Expo Doctor Validation
        run: npx expo-doctor --verbose
